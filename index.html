<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura LATAM</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./imagenes/Logo.svg" type="image/icon type">
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Fuente Google apis-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img alt="Logo de Encriptador Alura" class="logo">
            <div class="diamond"></div> <!-- Modo Nocturno/DarkMode-->
        </header>

        <main class="conteiner">
            <textarea name="text" id="texto" class="texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div class="mensajes" id="mensajes">

                <section class="vacio" id="vacio">
                    <h1><img src="./imagenes/Muñeco.svg" alt="Imágen de mensaje no encontrado" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">No se encontro ningun mensaje</h2>
                    <p id="descpripcionSinMensaje">Ingrese el texto que desea encriptar o desencriptar</p>
                </section>
                
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    <input type="submit" value="Copiar" class="copiar" id="copiar">
                </section>
                
            </div>

            <section class="botones">
                <!-- Icono en Iconify-->
                <p><span class="iconify" data-icon="bi:exclamation-circle-fill"></span> Solo se permiten letras minusculas sin acento</p>
                <input type="submit" value="Encriptar" class="encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar" id="desencriptar">

            </section>
            

        </main>

        <footer>
            <p>Realizado por: Federico Carranza Zavalia - Challenge Encriptador Alura - Oracle One, Next Education.</p> 
            <p><span class="iconify" data-icon="akar-icons:github-fill"></span> <a id="github" href="https://github.com/fedelpx"  target="_blank">Fedelpx</a> - <span class="iconify" data-icon="akar-icons:linkedin-box-fill"></span> <a id="linkedin" href="https://www.linkedin.com/in/federico-carranza-zavalia-885775265/" target="_blank">Federico Carranza Zavalia</a></p>
        </footer>

    </body>

    <script src="acciones.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</html>
